<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights On Lite - Main</title>
    <link rel="stylesheet" type="text/css" href="site.css">
</head>
<body>
        <!-- Header -->
<header id="mainheader">
    <img src="assets/logo.png" alt="Flights on Lite Logo" class="logo">
</header>
    <!-- /Header -->

    <!-- Main Section -->
    <section class="main-section">
        <h1 id="main-heading">Where Can We Take You?</h1>
        <div id="flight-search-form">
            <input type="text" id="departure" name="departure" placeholder="From" required>
            <input type="text" id="destination" name="destination" placeholder="To" required>
            <input type="date" id="departure-date" name="departure-date" required placeholder="Departure On">
            <input type="date" id="return-date" name="return-date" required placeholder="Return On">
            <button id="search-button" class="action-button" type="button">Search</button>
        </div>
        
        
    </section>
